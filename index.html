<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header role="banner">
        <!--error message generated with JS-->
        <div id="js-error-message" class="error-message row"></div>
        <!--header and add bookmark button-->
        <div class="row">
            <div class="col-6">
                <h1>My Bookmark List</h1>
            </div>
            <div class="col-6">
                <button type="button" name="bookmark-add-button" class="btn add-bookmark js-add-bookmark"></button>
            </div>
        </div>
        <!--Add bookmark form-->
        <div class="row">
            <div class="col-12">
                <form id="js-add-bookmark-form" class="add-bookmark-form">
                    <!--JS generated form-->
                </form>
            </div>
        </div>

    </header>
    <main role="main">
        <!--filter by select-->
        <div class="row">
            <div class="col-12">
                <div class="filter-bookmarks">
                    <label for="bookmark-filter">Filter by:</label>
                    <select name="filter" id="bookmark-filter" class="js-bookmark-filter">
                        <option value="0">All</option>
                        <option value="1">more than 1 star</option>
                        <option value="2">more than 2 stars</option>
                        <option value="3">more than 3 stars</option>
                        <option value="4">more than 4 stars</option>
                    </select>
                </div>
            </div>
        </div>
        <!--bookmark list items-->
        <div class="row">
            <div class="col-12">
                <ul class="bookmarks-list js-bookmarks-list">
                    <!--JS generated li items-->
                </ul>
            </div>


        </div>
    </main>

    <!--JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
